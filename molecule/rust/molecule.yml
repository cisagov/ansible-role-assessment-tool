---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  # This Ansible role only supports Debian-based platforms for now.
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-amazonlinux2023-ansible:latest
  #   name: amazonlinux2023-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-amazonlinux2023-ansible:latest
  #   name: amazonlinux2023-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # Debian Buster does not have a new enough version of cargo to parse
  # the cargo.toml file for RustScan.  The buster-backports package
  # repository no longer exists.
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian10-ansible:latest
  #   name: debian10-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian10-ansible:latest
  #   name: debian10-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # Debian Bullseye has an older version of cargo, which gives a
  # "feature `resolver` is required" error when installing RustScan.
  # There is no newer version in backports.
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian11-ansible:latest
  #   name: debian11-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian11-ansible:latest
  #   name: debian11-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # Debian Bookworm has an older version of rustc, which gives a
  # "package `regex-syntax v0.8.2` cannot be built because it requires
  # rustc 1.65 or newer, while the currently active rustc version is
  # 1.63.0" error when installing the tool.
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian12-ansible:latest
  #   name: debian12-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-debian12-ansible:latest
  #   name: debian12-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/cisagov/docker-debian13-ansible:latest
    name: debian13-systemd-amd64
    platform: amd64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/cisagov/docker-debian13-ansible:latest
    name: debian13-systemd-arm64
    platform: arm64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/cisagov/docker-kali-ansible:latest
    name: kali-systemd-amd64
    platform: amd64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/cisagov/docker-kali-ansible:latest
    name: kali-systemd-arm64
    platform: arm64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # This Ansible role only supports Debian-based platforms for now.
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-fedora39-ansible:latest
  #   name: fedora39-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-fedora39-ansible:latest
  #   name: fedora39-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-fedora40-ansible:latest
  #   name: fedora40-systemd-amd64
  #   platform: amd64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  # - cgroupns_mode: host
  #   command: /lib/systemd/systemd
  #   image: docker.io/geerlingguy/docker-fedora40-ansible:latest
  #   name: fedora40-systemd-arm64
  #   platform: arm64
  #   pre_build_image: true
  #   privileged: true
  #   volumes:
  #     - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2004-ansible:latest
    name: ubuntu-20-systemd-amd64
    platform: amd64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2004-ansible:latest
    name: ubuntu-20-systemd-arm64
    platform: arm64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
    name: ubuntu-22-systemd-amd64
    platform: amd64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2204-ansible:latest
    name: ubuntu-22-systemd-arm64
    platform: arm64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2404-ansible:latest
    name: ubuntu-24-systemd-amd64
    platform: amd64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
  - cgroupns_mode: host
    command: /lib/systemd/systemd
    image: docker.io/geerlingguy/docker-ubuntu2404-ansible:latest
    name: ubuntu-24-systemd-arm64
    platform: arm64
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
scenario:
  name: rust
verifier:
  name: testinfra
