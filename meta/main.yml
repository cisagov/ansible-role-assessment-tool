---
dependencies:
  - name: backports
    src: https://github.com/cisagov/ansible-role-backports
  - name: pip
    src: https://github.com/cisagov/ansible-role-pip
  - name: python
    src: https://github.com/cisagov/ansible-role-python
galaxy_info:
  author: Shane Frasier
  company: CISA Cyber Assessments
  description: An Ansible role for installing an assessment tool from a remote archive
  galaxy_tags:
    - archive
    - assessment
    - csharp
    - go
    - mono
    - python
    - rust
  license: CC0
  # With the release of version 2.10, Ansible finally correctly
  # identifies Kali Linux as being the Kali distribution of the Debian
  # OS family.  This simplifies a lot of things for roles that support
  # Kali Linux, so it makes sense to force the installation of Ansible
  # 2.10 or newer.
  min_ansible_version: "2.10"
  namespace: cisagov
  platforms:
    # This Ansible role only supports Debian-based platforms for now.
    # - name: Amazon Linux
    #   versions:
    #     - "2023"
    - name: Debian
      versions:
        - buster
        - bullseye
        - bookworm
    # This Ansible role only supports Debian-based platforms for now.
    # - name: Fedora
    #   versions:
    #     - "37"
    #     - "38"
    - name: Kali
      versions:
        - "2023"
    - name: Ubuntu
      versions:
        - focal
        - jammy
  role_name: assessment_tool
